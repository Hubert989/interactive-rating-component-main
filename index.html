<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  
<div class="container">
  <div class="image">
    <img src="./images/icon-star.svg" class="picture" alt="this is star">
  </div>
  <div class="text">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>
  <div class="numbers">
    <button class="bt" value="1">1</button>
    <button class="bt" value="2">2</button>
    <button class="bt" value="3">3</button>
    <button class="bt" value="4">4</button>
    <button class="bt" value="5">5</button>
  </div>
  <div class="btn">
    <button class="btn_submit">SUBMIT</button>
  </div>
</div>
<div class="container_result" hidden>
  <div class="image_result">
    <img src="./images/illustration-thank-you.svg" alt="aaa" class="picture2">
  </div>
  <div class="choose">
    <p class="pp">You selected <span>3</span> out of 5</p>
  </div>
  <div class="text2">
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>
</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
